<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet">
    <link
      rel="stylesheet"
      href="style.css"
      media="screen"
      charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header-img" src="./eisenhower-matrix.jpg">
        <a
          class="header-link"
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
        </a>
    </header>
    <main class="main">
      <section id="add-new-task">
        <h2>
          <label class="task-label new-task-label"
            for="new-task">
            Add Item
          </label>
        </h2>
        <div class="task-wrapper">
          <input
            id="new-task"
            class="task task-input"
            type="text">
          <button class="btn">Add</button>
        </div>
      </section>
      <section>
        <h2 class="title">Todo</h2>
        <ul class="task-list" id="incomplete-tasks">
          <li class="task-item">
            <input class="task-checkbox" type="checkbox">
            <label class="task-label task">Pay Bills</label>
            <input type="text" class="task task-input">
            <button class="btn btn-edit">Edit</button>
            <button class="btn btn-delete">
              <img class="btn-delete-img" src="./remove.svg">
            </button>
          </li>
          <li class="task-item edit-mode">
            <input class="task-checkbox" type="checkbox">
            <label class="task-label task">Go Shopping</label>
            <input
              type="text"
              value="Go Shopping"
              class="task task-input">
            <button class="btn btn-edit">Save</button>
            <button class="btn btn-delete">
              <img class="btn-delete-img" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h2 class="title">Completed</h2>
        <ul class="task-list" id="completed-tasks">
          <li class="task-item">
            <input class="task-checkbox" type="checkbox" checked>
            <label class="task-label task">See the Doctor</label>
            <input type="text" class="task task-input">
            <button class="btn btn-edit">Edit</button>
            <button class="btn btn-delete">
              <img class="btn-delete-img" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script  src="app.js"></script>
  </body>
</html>
